<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" user-scalable=no" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <title>修改密码</title>
    <link rel="stylesheet" href="css/change_pwd.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/change_pwd.js"></script>
</head>
<body>
<div class="batop">
    <div class="bgtop"><img src="images/标志.png" style="margin-top: 5%;"><b class="bgtitle">蝶贝数据审核管理平台</b></div>
</div>
<div class="container">
    <div class="title"></div>
    <div class="login">
        <div class="t1">修改密码<span class="borders"></span></div>
        <div class="user">
            <div class="userimg"></div>
            <div class="p1 usernamep1"></div>
            <input type="text" placeholder="手机号" class="username">
        </div>
        <div class="auchcode">
            <div class="auchcodeimg"></div>
            <div class="p1 auchcode1"></div>
            <input type="password" placeholder="验证码" class="auchcode">
            <span class="getAuchcode">获取验证码</span>
        </div>
        <div class="newpwd">
            <div class="newpwdimg"></div>
            <div class="p1 newpwd1"></div>
            <input type="password" placeholder="新密码" class="newpwd">
        </div>
        <div class="okpwd">
            <div class="okpwdimg"></div>
            <div class="p1 okpwdp1"></div>
            <input type="password" placeholder="确认密码" class="okpwd">
        </div>
        <div class="loginBtn">
            <span class="changebnt"></span>
        </div>
        <div class="about">北京蝶贝商业智能科技有限公司</div>
    </div>
</div>
</body>
</html>
