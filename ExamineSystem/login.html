<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" user-scalable=no" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <title>用户登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="batop">
    <div class="bgtop"><img src="images/标志.png" style="margin-top: 5%;"><b class="bgtitle">蝶贝数据审核管理平台</b></div>
</div>
<div class="container">
    <div class="title"></div>
    <div class="login">
        <div class="t1">用户登录<span class="borders"></span></div>
        <div class="user">
            <div class="userimg"></div>
            <div class="p1 usernamep1"></div>
            <input type="text" placeholder="用户名" class="username">
        </div>
        <div class="pass">
            <div class="pwdimg"></div>
            <div class="p1 pwdp1"></div>
            <input type="password" placeholder="密码" class="password">
        </div>
        <div class="remember">
            <span class="checkbox"></span>记住账号<span class="rmpwd">忘记密码</span>
        </div>
        <div class="loginBtn">
            <span class="loginbnt"></span>
        </div>
        <div class="about">北京蝶贝商业智能科技有限公司</div>
    </div>
</div>
</body>
</html>
